<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Page de présentation d'une carde">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <header></header>
  <main>
      <article class="card">
        <img id="articleMainImage" src="assets/images/illustration-article.svg" alt="image représentant un icône accolade de code">
        <p class="topic">Learning</p>
        <p>Published 21 Dec 2023</p>
        <h3>HTML & CSS foundations</h3>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div id="articleAuthorDiv">
            <img src="assets/images/image-avatar.webp" alt="image représentant l'auteur de l'article">
            <p id="articleAuthorParagraph">Greg Hooper</p>
        </div>
      </article>
  </main>
